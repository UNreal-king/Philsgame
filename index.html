<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🔥 Neon RPS</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow: hidden;
    }
    h1 { margin-bottom: 20px; }
    .choices button {
      font-size: 3rem;
      margin: 10px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }
    #resultDisplay { font-size: 2rem; margin-top: 20px; }
    #scoreboard { margin-top: 10px; }
    canvas { position: fixed; top:0; left:0; z-index:-1; }
  </style>
</head>
<body>
  <h1>🔥 Neon RPS</h1>

  <div class="choices">
    <button onclick="playGame('✊')">✊</button>
    <button onclick="playGame('✋')">✋</button>
    <button onclick="playGame('✌️')">✌️</button>
  </div>

  <div id="playerDisplay">Player: ❓</div>
  <div id="computerDisplay">Computer: ❓</div>
  <div id="resultDisplay">Ready?</div>
  <div id="scoreboard">
    <span id="playerScore">Player: 0</span> | 
    <span id="computerScore">Computer: 0</span>
  </div>
  <button onclick="resetGame()">🔄 Reset</button>

  <canvas id="particles"></canvas>

  <script src ="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ö° Neon RPS ‚ö°</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      overflow-x: hidden;
      text-align: center;
      color: #fff;
    }

    canvas#particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    h1 {
      margin-top: 40px;
      font-size: 3rem;
      text-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
      animation: flicker 2s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 0.8; text-shadow: 0 0 10px #0ff; }
      to   { opacity: 1; text-shadow: 0 0 30px #0ff, 0 0 60px #f0f; }
    }

    .choices {
      margin: 40px auto;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .choices button {
      font-size: 4rem;
      width: 120px; height: 120px;
      border-radius: 20px;
      border: none;
      background: linear-gradient(145deg, #00f5ff, #0072ff);
      box-shadow: 0 0 20px #0ff, inset 0 0 10px rgba(255,255,255,0.3);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      perspective: 1000px;
    }
    .choices button:hover {
      transform: scale(1.2) rotateY(15deg);
      box-shadow: 0 0 40px #f0f, inset 0 0 20px #0ff;
    }

    #playerDisplay, #computerDisplay {
      font-size: 1.5rem;
      margin: 10px;
      text-shadow: 0 0 15px #0ff;
    }

    #resultDisplay {
      font-size: 2.5rem;
      margin: 20px;
      text-shadow: 0 0 25px #f0f, 0 0 50px #0ff;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px #f0f, -2px -2px #0ff; }
      50% { text-shadow: -2px 2px #0ff, 2px -2px #f0f; }
      100% { text-shadow: 2px -2px #0ff, -2px 2px #f0f; }
    }

    .scoreboard {
      margin: 20px;
      font-size: 1.2rem;
      text-shadow: 0 0 10px cyan;
    }

    .reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #f0f, #0ff);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 20px #f0f;
      transition: 0.3s;
    }
    .reset-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #0ff;
    }

    .flash-win { animation: flashGreen 0.5s; }
    .flash-lose { animation: flashRed 0.5s; }
    .flash-tie { animation: flashBlue 0.5s; }
    @keyframes flashGreen { from { background:#002; } to { background:#0f6; } }
    @keyframes flashRed { from { background:#200; } to { background:#f00; } }
    @keyframes flashBlue { from { background:#002; } to { background:#00f; } }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <h1>‚ö° Rock ‚Ä¢ Paper ‚Ä¢ Scissors ‚ö°</h1>

  <div class="scoreboard">
    <span id="playerScore">Player: 0</span> | 
    <span id="computerScore">Computer: 0</span>
  </div>

  <div class="choices">
    <button onclick="playGame('‚úä')">‚úä</button>
    <button onclick="playGame('‚úã')">‚úã</button>
    <button onclick="playGame('‚úåÔ∏è')">‚úåÔ∏è</button>
  </div>

  <div id="playerDisplay">Player: ‚ùì</div>
  <div id="computerDisplay">Computer: ‚ùì</div>
  <div id="resultDisplay">Ready?</div>

  <button class="reset-btn" onclick="resetGame()">üîÑ Reset</button>

  <script src="index.js"> </script>
</body>
</html>

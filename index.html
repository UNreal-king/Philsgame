<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NEON ARENA • Ultimate RPS</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  /* ============================
     NEON ARENA — mind-blowing styles
     ============================ */
  :root{
    --bg1:#030317; --bg2:#071026;
    --neon-a:#00f5ff; --neon-b:#ff00ff; --neon-c:#ffd166;
    --glass: rgba(255,255,255,0.03);
    --accent: rgba(0,245,255,0.08);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:radial-gradient(circle at 15% 10%, #071028 0%, #05102a 15%, #020416 45%, #000000 100%);font-family:"Poppins",system-ui,Roboto,Arial;color:#dffaff;overflow:hidden}
  body{display:flex;align-items:center;justify-content:center;padding:18px}
  /* canvases are behind everything */
  canvas{position:fixed;inset:0;z-index:0;pointer-events:none;display:block}

  /* App container */
  .wrap{position:relative;z-index:6;width:min(1180px,96%);display:grid;grid-template-columns:1fr 420px;gap:18px;align-items:start;perspective:1400px}
  .arena{
    position:relative;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:18px;padding:26px;min-height:720px;overflow:hidden;
    box-shadow:0 20px 80px rgba(0,0,0,0.7);
    border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(8px)
  }

  /* Neon header */
  .top{
    display:flex;align-items:center;gap:14px;margin-bottom:8px;cursor:pointer;user-select:none
  }
  .badge{width:66px;height:66px;border-radius:14px;background:linear-gradient(135deg,var(--neon-b),var(--neon-a));display:flex;align-items:center;justify-content:center;font-weight:800;color:#031018;box-shadow:0 10px 40px rgba(0,0,0,0.6)}
  h1{font-family:"Orbitron",sans-serif;font-size:20px;margin:0;color:var(--neon-a);text-shadow:0 0 10px rgba(0,245,255,0.15)}

  /* stage (3D) */
  .stage{margin-top:12px;height:420px;display:flex;align-items:center;justify-content:center;gap:28px;transform-style:preserve-3d}
  .card{
    width:220px;height:300px;border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));
    display:flex;flex-direction:column;align-items:center;justify-content:center;padding:18px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.6), 0 0 40px rgba(0,255,255,0.03);
    transition: transform 600ms cubic-bezier(.2,.9,.3,1), box-shadow 260ms;
    border:1px solid rgba(255,255,255,0.04);
    cursor:pointer; transform-origin:center center;
  }
  .card:hover{transform: translateY(-14px) rotateX(6deg) scale(1.03); box-shadow: 0 60px 140px rgba(0,0,0,0.75)}
  .card.selected{ outline: 2px solid rgba(0,245,255,0.45); box-shadow: 0 80px 220px rgba(0,245,255,0.08) inset 0 -10px 40px rgba(255,255,255,0.02)}
  .svgwrap{width:140px;height:140px;display:flex;align-items:center;justify-content:center}
  .card .label{margin-top:12px;font-weight:700;color:#ecfeff;font-size:16px;letter-spacing:0.6px;text-shadow:0 0 18px rgba(0,255,255,0.06)}

  /* beam lights (pseudo volumetric) */
  .beam{
    position:absolute;left:50%;transform:translateX(-50%);width:36%;height:260px;bottom:12%;pointer-events:none;filter: blur(18px);opacity:0.18;mix-blend-mode:screen;
    background:linear-gradient(180deg, rgba(0,245,255,0.9), rgba(255,0,255,0.2));
    border-radius:50%;
  }

  /* HUD / Right column */
  .hud{display:flex;flex-direction:column;gap:12px;align-self:start}
  .panel{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);backdrop-filter:blur(8px)}
  .scoreRow{display:flex;gap:12px;align-items:center;justify-content:space-between}
  .score{font-family:Orbitron,monospace;font-size:20px;padding:8px 12px;border-radius:10px;background:linear-gradient(135deg, rgba(0,255,204,0.04), rgba(0,245,255,0.02));box-shadow:0 8px 24px rgba(0,255,255,0.02)}
  .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  .btn{padding:10px 12px;border-radius:10px;border:none;background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(0,0,0,0.05));color:#ecfeff;cursor:pointer;font-weight:700}
  .btn:hover{transform:translateY(-6px);box-shadow:0 14px 36px rgba(0,0,0,0.4)}
  input,select{padding:10px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:#eaffff;outline:none}

  .resultBox{font-weight:800;padding:16px;margin-top:12px;border-radius:12px;text-align:center;font-size:18px}
  .leader ol{margin:8px 0 0 18px;color:#bfefff}

  /* flash overlays */
  .flash{position:fixed;inset:0;z-index:8;pointer-events:none;opacity:0;transition:opacity .25s;mix-blend-mode:screen}
  .flash.win{background:radial-gradient(circle at 25% 30%, rgba(0,255,153,0.14), transparent);opacity:1}
  .flash.lose{background:radial-gradient(circle at 75% 60%, rgba(255,50,80,0.14), transparent);opacity:1}
  .flash.tie{background:radial-gradient(circle at 50% 50%, rgba(200,200,200,0.08), transparent);opacity:1}

  /* battle overlay text */
  .battle{text-align:center;position:absolute;left:50%;top:18%;transform:translateX(-50%);z-index:10;font-size:44px;font-weight:800;letter-spacing:1px;color:#fff;text-shadow:0 0 40px rgba(255,0,255,0.12);opacity:0;transition:opacity .22s, transform .4s}
  .battle.show{opacity:1;transform:translateX(-50%) translateY(-8px) scale(1)}

  /* ultimate celebration */
  .ultimate-burst{position:absolute;inset:0;z-index:7;pointer-events:none;mix-blend-mode:screen}

  /* responsive */
  @media (max-width:980px){ .wrap{grid-template-columns:1fr; } .hud{order:2} .arena{order:1} .stage{height:320px} }
</style>
</head>
<body>

<!-- canvases -->
<canvas id="bgCanvas"></canvas>
<canvas id="particleCanvas"></canvas>
<canvas id="trailCanvas"></canvas>

<div class="wrap" role="application" aria-label="Neon Arena RPS">
  <div class="arena">

    <div class="top" id="title">
      <div class="badge">NA</div>
      <h1>NEON ARENA — Ultimate RPS</h1>
    </div>

    <!-- volumetric beam -->
    <div class="beam" aria-hidden="true"></div>

    <!-- 3d stage -->
    <div class="stage" id="stage"></div>

    <!-- big battle text -->
    <div class="battle" id="battleText">READY</div>

    <!-- ultimate celebration container -->
    <div class="ultimate-burst" id="ultimateBurst"></div>
  </div>

  <aside class="hud">
    <div class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div class="scoreRow">
          <div class="score" id="playerScore">Player: 0</div>
          <div class="score" id="computerScore">Computer: 0</div>
        </div>
        <div style="text-align:right;color:#9dffff;font-size:12px">Mode: <span id="modeTag">Normal</span></div>
      </div>

      <div style="margin-top:10px">
        <label style="font-size:12px;color:#bfefff">Player name</label>
        <input id="playerName" placeholder="Champion..." />
      </div>

      <div class="controls">
        <button class="btn" id="resetBtn">Reset</button>
        <button class="btn" id="saveBtn">Save Score</button>
        <select id="difficulty" title="AI difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Impossible</option>
        </select>
        <button class="btn" id="chaosBtn">Chaos</button>
        <button class="btn" id="muteBtn">Mute</button>
        <label class="btn" id="uploadLabel">Upload Music <input id="audioUpload" type="file" accept="audio/*" style="display:none"></label>
      </div>

      <div class="resultBox" id="resultBox">Ready. Pick your weapon.</div>
    </div>

    <div class="panel leader">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <strong>Leaderboard</strong>
        <button class="btn" id="clearBoard">Clear</button>
      </div>
      <div style="margin-top:8px"><ol id="leaders"></ol></div>
    </div>

    <div class="panel" style="text-align:center;font-size:12px;color:#cfefff">
      Tip: Click the title fast 7× to unlock <strong>ULTIMATE MODE</strong>. Use 1 / 2 / 3 keys to choose.
    </div>
  </aside>
</div>

<div class="flash" id="flash"></div>

<!-- Full single-file JS — advanced visual + audio -->
<script src="index.js"></script>
</body>
</html>

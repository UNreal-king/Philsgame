<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡ Rock • Paper • Scissors ⚡</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>⚡ Rock • Paper • Scissors ⚡</h1>

  <!-- Scoreboard -->
  <div class="scoreboard">
    <div id="playerScore" class="score">Player: 0</div>
    <div id="computerScore" class="score">Computer: 0</div>
  </div>

  <!-- Choices -->
  <div class="choices">
    <button onclick="playGame('✊')">✊</button>
    <button onclick="playGame('✋')">✋</button>
    <button onclick="playGame('✌️')">✌️</button>
  </div>

  <!-- Result Display -->
  <div id="playerDisplay">Player: ❓</div>
  <div id="computerDisplay">Computer: ❓</div>
  <div id="resultDisplay">Ready?</div>

  <!-- Reset Button -->
  <button class="reset-btn" onclick="resetGame()">🔄 Reset Game</button>

  <footer>
    <p>💎 Built for Legends 💎</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
